<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Don Bosco College</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://source.unsplash.com/random/1920x1080/?education');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }
        .login-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .input-focus {
            transition: border-color 0.3s ease;
        }
        .input-focus:focus {
            border-color: #2563eb;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
        }
    </style>
</head>
<body class="font-sans antialiased text-gray-800">
    <!-- Header -->
    <header class="bg-blue-900 text-white">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://via.placeholder.com/50x50?text=DBC" alt="Don Bosco Logo" class="h-12 mr-3">
                <h1 class="text-2xl font-bold">Don Bosco College</h1>
            </div>
            <div class="space-x-4">
                <a href="/home" class="hover:text-blue-300">Home</a>
                <a href="#features" class="hover:text-blue-300">Features</a>
                <a href="#about" class="hover:text-blue-300">About</a>
            </div>
        </nav>
    </header>

    <!-- Login Section -->
    <section class="login-bg flex items-center justify-center">
        <div class="container mx-auto px-6 py-12">
            <div class="max-w-md mx-auto bg-white rounded-lg shadow-md login-card p-8">
                <h2 class="text-3xl font-bold text-center text-blue-900 mb-6">User Login</h2>
                <form action="/login" method="post">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">Username</label>
                        <div class="flex items-center border border-gray-300 rounded-lg p-2">
                            <i class="fas fa-user text-blue-600 mr-2"></i>
                            <input type="text" id="username" name="username" class="w-full input-focus border-0 p-2 focus:ring-0" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
                        <div class="flex items-center border border-gray-300 rounded-lg p-2">
                            <i class="fas fa-lock text-blue-600 mr-2"></i>
                            <input type="password" id="password" name="password" class="w-full input-focus border-0 p-2 focus:ring-0" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="flex justify-between items-center mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox text-blue-600">
                            <span class="ml-2 text-gray-700">Remember me</span>
                        </label>
                        <a href="#forgot-password" class="text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Login</button>
                </form>
                <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="#signup" class="text-blue-600 hover:underline">Contact Admin</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-blue-900 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p>Â© 2025 Don Bosco College. All rights reserved.</p>
                <div class="mt-4 md:mt-0 space-x-4">
                    <a href="#contact" class="hover:text-blue-300">Contact Us</a>
                    <a href="#privacy" class="hover:text-blue-300">Privacy Policy</a>
                    <a href="#terms" class="hover:text-blue-300">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for smooth scrolling -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
