<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student - Don Bosco College</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e3a8a;
            --secondary: #3b82f6;
            --accent: #ef4444;
            --bg-light: #f3f4f6;
            --bg-dark: #1f2937;
            --text-light: #111827;
            --text-dark: #d1d5db;
            --card-bg-light: white;
            --card-bg-dark: #374151;
            --shadow: 0 6px 20px rgba(0,0,0,0.15);
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        body.dark-mode {
            background: var(--bg-dark);
            color: var(--text-dark);
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        .header {
            background: var(--gradient);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: slideDown 0.5s ease-out;
        }
        .header h1 {
            font-size: 1.75rem;
            font-weight: bold;
        }
        .card {
            background: var(--card-bg-light);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s, opacity 0.3s, background 0.3s;
            opacity: 0;
            animation: zoomIn 0.5s forwards;
            margin-top: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        body.dark-mode .card {
            background: var(--card-bg-dark);
        }
        .card:hover {
            transform: scale(1.02);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }
        .btn-submit {
            background: var(--secondary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            display: block;
            margin: 1rem auto;
        }
        .btn-submit:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary);
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: var(--primary);
            text-decoration: underline;
        }
        .back-link i {
            margin-right: 0.5rem;
        }
        .success-message {
            color: #10b981;
            margin-bottom: 1rem;
            font-weight: 500;
            text-align: center;
        }
        body.dark-mode .success-message {
            color: #34d399;
        }
        .theme-toggle {
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
        }
        footer {
            background: var(--gradient);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .header h1 {
                font-size: 1.5rem;
            }
            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="flex items-center">
            <img src="https://source.unsplash.com/random/50x50/?logo" alt="Don Bosco Logo" class="h-10 mr-3">
            <h1>Edit Student - Don Bosco College</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="/index.html" class="text-white hover:text-blue-300">Home</a>
            <span class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</span>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h2 class="text-2xl font-bold mb-6 text-center text-primary">Edit Student</h2>
            {% if message %}
                <p class="success-message">{{ message }}</p>
            {% endif %}
            <form method="post" action="/update_student/{{ student.id }}" id="editStudentForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ student.username }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="{{ student.password }}" required>
                </div>
                <button type="submit" class="btn-submit">Update Student</button>
            </form>
            <a href="/students" class="back-link"><i class="fas fa-arrow-left"></i>Back to Student Management</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 Don Bosco College | Student Discipline Management System</p>
    </footer>

    <script>
        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Form Validation
        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (name.length < 2) {
                alert('Name must be at least 2 characters long.');
                return false;
            }
            if (username.length < 3) {
                alert('Username must be at least 3 characters long.');
                return false;
            }
            if (password.length < 6) {
                alert('Password must be at least 6 characters long.');
                return false;
            }
            return true;
        }

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Edit Student Page loaded successfully!");
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
