<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Report Incident</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Inter', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #1a3c6d;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: 500;
            color: #333;
        }
        .form-control, .form-select, textarea {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus, .form-select:focus, textarea:focus {
            border-color: #1a3c6d;
            box-shadow: 0 0 8px rgba(26, 60, 109, 0.2);
        }
        .btn-primary {
            background-color: #1a3c6d;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #14315a;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #6c757d;
        }
        @media (max-width: 576px) {
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Faculty Report Incident</h2>
        {% if message %}
            <div class="alert alert-success" role="alert">
                {{ message }}
            </div>
        {% endif %}
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="POST" action="/fd_submit_incident">
            <input type="hidden" name="user_id" value="{{ staff.id }}">
            <div class="form-group">
                <label for="student_id" class="form-label">Student</label>
                <select class="form-select" id="student_id" name="student_id" onchange="updateStudentName(this)" required>
                    <option value="" disabled {% if not form_data or not form_data.student_id %}selected{% endif %}>Select Student</option>
                    {% for student in students %}
                        <option value="{{ student.id }}" data-name="{{ student.name }}"
                                {% if form_data and form_data.student_id == student.id|string %}selected{% endif %}>
                            {{ student.name }} (ID: {{ student.id }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="student_name" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="student_name" name="student_name"
                       value="{{ form_data.student_name | default('', true) }}" readonly required>
            </div>
            <div class="form-group">
                <label for="class_name" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="class_name" name="class_name"
                       placeholder="Enter Class Name" value="{{ form_data.class_name | default('', true) }}" required>
            </div>
            <div class="form-group">
                <label for="department" class="form-label">Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="" disabled {% if not form_data or not form_data.department %}selected{% endif %}>
                        Select Department
                    </option>
                    <option value="Computer Science" {% if form_data and form_data.department == "Computer Science" %}selected{% endif %}>
                        Computer Science
                    </option>
                    <option value="Mathematics" {% if form_data and form_data.department == "Mathematics" %}selected{% endif %}>
                        Mathematics
                    </option>
                    <option value="Physics" {% if form_data and form_data.department == "Physics" %}selected{% endif %}>
                        Physics
                    </option>
                    <option value="Biology" {% if form_data and form_data.department == "Biology" %}selected{% endif %}>
                        Biology
                    </option>
                    <option value="Engineering" {% if form_data and form_data.department == "Engineering" %}selected{% endif %}>
                        Engineering
                    </option>
                    <option value="Other" {% if form_data and form_data.department == "Other" %}selected{% endif %}>
                        Other
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="committee_member_id" class="form-label">Assign to Committee Member</label>
                <select class="form-select" id="committee_member_id" name="committee_member_id" required>
                    <option value="" disabled {% if not form_data or not form_data.committee_member_id %}selected{% endif %}>
                        Select Committee Member
                    </option>
                    {% for staff in committee_members %}
                        <option value="{{ staff.id }}"
                                {% if form_data and form_data.committee_member_id == staff.id|string %}selected{% endif %}>
                            {{ staff.name }} ({{ staff.username }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="incident_date" class="form-label">Incident Date</label>
                <input type="date" class="form-control" id="incident_date" name="incident_date"
                       value="{{ form_data.incident_date | default('', true) }}" required>
            </div>
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5"
                          placeholder="Describe the incident" required>{{ form_data.description | default('', true) }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Report Incident</button>
        </form>
        <footer>
            <p>Â© 2025 University Incident Reporting System</p>
        </footer>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script>
        function updateStudentName(select) {
            const selectedOption = select.options[select.selectedIndex];
            const studentName = selectedOption.getAttribute('data-name') || '';
            document.getElementById('student_name').value = studentName;
        }
    </script>
</body>
</html>
